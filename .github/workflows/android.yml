name: Build Traccar Client APK

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # JDK 17 (المطلوب لنسخ AGP الحديثة)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      # Android cmdline-tools + ANDROID_SDK_ROOT
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # ثبّت الـ SDK components المطابقة لأغلب إصدارات Traccar Client
      - name: Install SDK components
        run: |
          sdkmanager --version
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" \
                     "platforms;android-34" \
                     "build-tools;34.0.0" \
                     "extras;google;m2repository" \
                     "extras;android;m2repository"

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # Build
      - name: Build debug APK
        run: ./gradlew --no-daemon clean assembleDebug

      # Artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: traccar-client-debug
          path: app/build/outputs/apk/debug/*.apk
